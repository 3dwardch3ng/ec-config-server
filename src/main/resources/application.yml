application:
  name: ec-config-server

server:
  port: ${CONFIG_SERVER_PORT:8888}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    env:
      post:
        enabled: true
    logfile:
      external-file: '/app/log/${spring.application.name}.log'
    web:
      exposure:
        include: '*'
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  file:
    name: '/app/log/${spring.application.name}.log'

spring:
  application:
    name: ${application.name}
  profiles:
    active: native
  security:
    basic:
      enabled: true
    user:
      name: ${CONFIG_SERVER_USERNAME:configuser}
      password: ${CONFIG_SERVER_PASSWORD:configPass$1234}
  cloud:
    config:
      server:
        native:
          search-locations: ${CONFIG_NATIVE_SEARCH_LOCATION:/opt/config}
        health:
          enabled: false

eureka:
  client:
    enabled: false